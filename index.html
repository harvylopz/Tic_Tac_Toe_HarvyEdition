<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Da Dinero</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <h1 id="title" class="text">X-O</h1>
    <p class="text"></p>

    <div id="containerpro">
        <div id="container-game">
            <div id="left-top" onclick="pressButton('left-top')" class="game-box"></div>
            <div id="center-top" onclick="pressButton('center-top')" class="game-box"></div>
            <div id="right-top" onclick="pressButton('right-top')" class="game-box"></div>
            <div id="left-center" onclick="pressButton('left-center')" class="game-box"></div>
            <div id="center-center" onclick="pressButton('center-center')" class="game-box"></div>
            <div id="right-center" onclick="pressButton('right-center')" class="game-box"></div>
            <div id="left-bottom" onclick="pressButton('left-bottom')" class="game-box"></div>
            <div id="center-bottom" onclick="pressButton('center-bottom')" class="game-box"></div>
            <div id="right-bottom" onclick="pressButton('right-bottom')" class="game-box"></div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
